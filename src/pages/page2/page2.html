<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Two</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input id="editText" value="{{nomeUsuario}}" #getEditText autofocus></ion-input>
  <button ion-button block color="secondary" id="btnConfirmar" (click)="confirmar(getEditText.value)">Confirmar</button>
  <button ion-button block color="primary" id="btnCancelar" (click)="cancelar()">Cancelar</button>
</ion-content>
